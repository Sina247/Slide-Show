<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Slide Show</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="slideshow-container">
			<div class="slide active">
				<div class="blur-element"></div>

				<div class="blur-element"></div>

				<div class="blur-element"></div>
			</div>

			<div class="slide">
				<div class="blur-element"></div>

				<div class="blur-element"></div>

				<div class="blur-element"></div>
			</div>

			<div class="slide">
				<div class="blur-element"></div>

				<div class="blur-element"></div>

				<div class="blur-element"></div>
			</div>

			<div class="slide">
				<div class="blur-element"></div>

				<div class="blur-element"></div>

				<div class="blur-element"></div>
			</div>

			<div class="slide">
				<div class="blur-element"></div>

				<div class="blur-element"></div>

				<div class="blur-element"></div>
			</div>
		</div>

		<div class="central-content">
			<div class="portfolio-item">
				<div class="portfolio-number" id="portfolioNumber">01 / 05</div>

				<h2 class="portfolio-title" id="portfolioTitle">Creative Design Studio</h2>

				<p class="portfolio-description" id="portfolioDescription">Innovative digital experiences that captivate and inspire. We blend creativity with cutting-edge technology.</p>

				<a href="#" class="portfolio-button">View Project</a>
			</div>
		</div>

		<div class="nav-dots">
			<div class="dot active" data-slide="0"></div>

			<div class="dot" data-slide="1"></div>

			<div class="dot" data-slide="2"></div>

			<div class="dot" data-slide="3"></div>

			<div class="dot" data-slide="4"></div>
		</div>

		<div class="scroll-indicator">Scroll to explore â†“</div>

		<script src="main.js"></script>
	</body>
</html>
